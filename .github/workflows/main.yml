name: Build and Deploy
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test'
  push:
    branches:
      - main
  schedule:
    - cron: '0 7 1 * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Build ðŸ”§
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn install
      - run: yarn build
        env:
          CI: false
      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: ./build